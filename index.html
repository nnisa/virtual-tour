    <script type="text/javascript">
        $(document).ready(function() {
          $.simpleWeather({
            location: 'Doha, Qatar',
            woeid: '',
            unit: 'c',
            success: function(weather) {
                // html = '<li class="currently">'+weather.currently+'</li>';
                html = '<h2 id="weather-icon"><i class="icon-'+weather.code+'"></i></h2>';
                html += '<li class="currently">'+weather.currently+'</li>';
                // html = '<li class="currently">'+weather.currently+'</li>';
                html += '<h2 id="temp" class="weather-temp">'+weather.temp+'&deg;'+weather.units.temp+'</h2>';
              
          
              $("#weather").html(html);
            },
            error: function(error) {
              $("#weather").html('<p>'+error+'</p>');
            }
          });
        });
    </script>
