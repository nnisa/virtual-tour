        <script type="text/javascript">
            // When the window has finished loading create our google map below
            google.maps.event.addDomListener(window, 'load', init);
        
            function init() {
                var mapOptions = {
                    zoom: 16,
                    center: new google.maps.LatLng(25.3182337,51.5289179), // salam tower
                    draggable: false,
                    panControl: false,
                    zoomControl: false,
                    scrollwheel: false,
                    scaleControl: false,
                    disableDefaultUI: true,
                    styles: [
                            {
                                "featureType": "administrative",
                                "elementType": "labels.text",
                                "stylers": [
                                    {
                                        "visibility": "off"
                                    }
                                ]
                            },
                            {
                                "featureType": "landscape",
                                "elementType": "labels.text",
                                "stylers": [
                                    {
                                        "visibility": "off"
                                    }
                                ]
                            },
                            {
                                "featureType": "road",
                                "elementType": "labels.text",
                                "stylers": [
                                    {
                                        "visibility": "off"
                                    }
                                ]
                            },
                            {
                                "featureType": "transit",
                                "elementType": "labels.text",
                                "stylers": [
                                    {
                                        "visibility": "off"
                                    }
                                ]
                            },
                            {
                                "featureType": "water",
                                "elementType": "geometry.fill",
                                "stylers": [
                                    {
                                        "color": "#0099ff"
                                    }
                                ]
                            }
                        ]
                };

                // Get the HTML DOM element that will contain your map 
                // We are using a div with id="map" seen below in the <body>
                var mapElement = document.getElementById('map');

                // Create the Google Map using our element and options defined above
                var map = new google.maps.Map(mapElement, mapOptions);

                // Let's also add a marker while we're at it
                var image = "assets/logo.png";

                var contentString = '<a href="https://www.google.com/maps/place/Atelier+101+(A101)/@25.3185029,51.5301275,15z/data=!4m2!3m1!1s0x0:0x25e17efdeb704e00?sa=X&ved=0CGwQ_BIwCmoVChMI4JmZ6ujaxwIVBl0UCh2kYwMI" target="_blank" style="color:#262626"><b>Atelier101 </b><br>14th Floor, Salam Tower,<br> Corniche Street, <br>Doha, Qatar</a>';

                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });

                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(25.3180337,51.5300179),
                    map: map,
                    icon: image
                });
                
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.open(map,marker);
                });
            }
        </script>
